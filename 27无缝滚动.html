<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
</head>
<style>
	*{margin:0px;padding:0px;}
	#div1{width:1000px;height:100px;margin:100px auto;position:relative;overflow: hidden}
	#div1 ul{position:absolute;top:0;left:0;}
	#div1 ul li{float:left;width:200px;height:100px;list-style:none;padding:0 2px;}
	img{width:196px;height:100px;}
</style>
<script>
	window.onload=function(){
		var oDiv=document.getElementById('div1');
		var oUl=oDiv.getElementsByTagName('ul')[0];
		var aLi=oUl.getElementsByTagName('li');
		var timer=null;
		var speed=2;

		oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
		oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';

		/*timer=setInterval(function(){
			if(oUl.offsetLeft<-oUl.offsetWidth/2){
				oUl.style.left='0';
			}
			if(oUl.offsetLeft>0){
				oUl.style.left=-oUl.offsetWidth/2+'px';
			}
			oUl.style.left=oUl.offsetLeft+2+'px';
		},30);*/
		function move(){
			if(oUl.offsetLeft<-oUl.offsetWidth/2){
				oUl.style.left='0';
			}
			if(oUl.offsetLeft>0){
				oUl.style.left=-oUl.offsetWidth/2+'px';
			}
			oUl.style.left=oUl.offsetLeft+speed+'px';
		};
		timer=setInterval(move,30);

		oDiv.onmouseover=function(){
			clearInterval(timer);
		};
		oDiv.onmouseout=function(){
			timer=setInterval(move,30);
		};
		

		document.getElementsByTagName('a')[0].onclick=function(){
			speed=-2;
		};
		document.getElementsByTagName('a')[1].onclick=function(){
			speed=2;
		}
	};
</script>
<body>
	<div id="div1">
		<ul>
			<li><img src="img/1.jpg"></li>
			<li><img src="img/2.jpg"></li>
			<li><img src="img/3.jpg"></li>
			<li><img src="img/4.jpg"></li>
			<li><img src="img/5.jpg"></li>
		</ul>
	</div>
	<div style="margin:100px auto;width:150px;height:30px;line-height: 30px;"><a href="#">向左走</a>
<a href="#">向右走</a></div>
</body>
</html>
