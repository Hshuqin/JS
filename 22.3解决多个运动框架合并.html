<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>合并</title>
	<style>
		div {width:100px;height:100px;background:red;margin:20px;float:left;border:10px solid black;font-size: 14px;}
	</style>
	<script>
	window.onload=function(){
		var oDiv1=document.getElementById('div1');
		var oDiv2=document.getElementById('div2');
		var oDiv3=document.getElementById('div3');
		var oDiv4=document.getElementById('div4');


		oDiv1.onmouseover=function(){
			startMove(this,'height',400);
		};
		oDiv1.onmouseout=function(){
			startMove(this,'height',100);
		};
		oDiv2.onmouseover=function(){
			startMove(this,'width',400);
		};
		oDiv2.onmouseout=function(){
			startMove(this,'width',100);
		};
		oDiv3.onmouseover=function(){
			startMove(this, 'fontSize',50);
		};
		oDiv3.onmouseout=function(){
			startMove(this, 'fontSize',14);
		};
		oDiv4.onmouseover=function(){
			startMove(this, 'borderWidth',50);
			/*火狐上不行，没反应,运动应用中遇到一点小问题，火狐浏览器没有borderWidth这个属性,所以要用 borderTopWidth,borderLeftWidth,borderRightWidth,borderBottomWidth*/
		};
		oDiv4.onmouseout=function(){
			startMove(this, 'borderWidth',10);
		};
		
	};
	function getStyle(obj,name){/*getComputedStyle 是firefox中的， currentStyle 是ie中的*/
		if(obj.currentStyle){
			return obj.currentStyle[name];
		}
		else{
			return getComputedStyle(obj,false)[name];
		}
		 /*通过currentStyle就可以获取到通过内联或外部引用的CSS样式的值了（仅限IE） 如：document.getElementById("test").currentStyle.top要兼容FF，就得需要getComputedStyle 出马了*/
	};
		/*function startMove(obj,iTarget){

			clearInterval(obj.timer);

			obj.timer=setInterval(function(){

				var current=parseInt(getStyle(obj,'height'));

				var speed=(iTarget-current)/6;
				speed=speed>0?Math.ceil(speed):Math.floor(speed);

				if(current==iTarget){
					clearInterval(obj.timer);
				}else{
					//obj.style.height=current+speed+'px';
					obj.style['height']=current+speed+'px';
				}
			},30);
		};*/
		function startMove(obj,attr,iTarget){//再添一个参数attr,任意值框架

			clearInterval(obj.timer);

			obj.timer=setInterval(function(){

				var current=parseInt(getStyle(obj,attr));

				var speed=(iTarget-current)/6;
				speed=speed>0?Math.ceil(speed):Math.floor(speed);

				if(current==iTarget){
					clearInterval(obj.timer);
				}else{
					/*obj.style.height=current+speed+'px';*/
					obj.style[attr]=current+speed+'px';
				}
			},30);
		};
	</script>
</head>
<body>
	<div id="div1">变高</div>
	<div id="div2">变宽</div>
	<div id="div3">sadsa</div>
	<div id="div4">sdassa</div>

	<!-- 样式表有三种方式
	
	内嵌样式（inline Style） ：是写在Tag里面的，内嵌样式只对所有的Tag有效。
	
	内部样式（internal Style Sheet）：是写在HTML的里面的，内部样式只对所在的网页有效。
	
	外部样式表（External Style Sheet）：如果很多网页需要用到同样的样式(Styles)，将样式(Styles)写在一个以.css为后缀的CSS文件里，然后在每个需要用到这些样式(Styles)的网页里引用这个CSS文件。 最常用的是style属性，在JavaScript中，通过document.getElementById(id).style.XXX就可以获取到XXX的值，但意外的是，这样做只能取到通过内嵌方式设置的样式值，即style属性里面设置的值。 -->
</body>
</html>
